<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>
    <script>
        function welcome (){
            alert("Hello Web Developers!!!"); // this creates an alert box as soon as you go to the page that says "Hello..."
            }
        function second(){
               alert("Second Pop Up"); 
        }
    </script>
    
</head>

<body> 
    <p onclick="welcome();">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, nulla nihil magnam distinctio veniam est quos optio possimus dignissimos nemo necessitatibus consequuntur! Delectus adipisci dolore assumenda enim explicabo, animi voluptates.</p>
    <p onmouseover="second();"> This one is our mouse over.</p>
</body>




</html>
