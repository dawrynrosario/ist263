<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 13 rollover</title>
    <script>
        function change () {
            document.getElementById ("rollover").setAttribute('src', '../../images/ball.png');
        }
        function changeback (){
            document.getElementById("rollover").setAttribute('src', '../../images/ball.png');
        }
    </script>

</head>



<body>
    <img src="../../images/ball.png" id="rollover" onmouseover="change();" onmouseout="changeBack();" alt="flick">
</body>




</html>
