<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
    table, th, td {border: 1px solid black}
    </style>
</head>

<body>
<table> 
    <caption>Skills</caption>

    </tr>

    <tr> <!-- 2nd-->
    <th>Mental</th>

    <th>10</th>
    </tr>

    <tr> <!-- 3nd-->
    <th>Mental</th>
    <th>Short Term Memory</th>
    <th>10</th>
    </tr>

    <tr> <!-- 4th-->

    <th>Reading</th>
    <th>10</th>
    </tr>

    <tr> <!-- 5th-->
    <th>Mental</th>
    <th>Concentration</th>
    <th>10</th>
    </tr>

    <tr> <!-- 6th-->

    </tr>

    <tr> <!-- 7th-->
    <th>Hobbies</th>
    <th>Basketball</th>
    <th>10</th>
    </tr>

    <tr> <!-- 8th-->
    <th>Hobbies</th>
    <th>Chess</th>
    <th>8.5</th>
    </tr>

    <tr> <!-- 9th-->
    <th>Hobbies</th>
    <th>Gardening</th>

    </tr>

    <tr> <!-- 10th-->
    <th>Hobbies</th>
    <th>Cooking</th>
    <th>8.5</th>
    </tr>
</table>
</body>

</html>
